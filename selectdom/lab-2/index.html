<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h2 class="title-1">List of companies</h2>
    <ul>
      <li id="1">Google</li>
      <li class="active" id="2">Yahoo</li>
      <li id="3">Tencent</li>
    </ul>
  </div>
<script>
    /* querySelector
       querySelectorAll
       getElementsByClassName
       getElementsByTagName*/
       const h2ver1 = document.body.querySelector('h2')
       const h2ver2 = document.body.querySelectorAll('h2')[0]
       const h2ver3 = document.body.getElementsByClassName('title-1')[0]
       const h2ver4 = document.body.getElementsByTagName('h2')[0]
       console.log(h2ver1,h2ver2,h2ver3,h2ver4)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!-- จงสร้าง Form ที่มี Button สำหรับ submit form 
  และเขียนคำสั่งเพื่อยกเลิกการส่ง request ไปที่ server 
  เมื่อผู้ใช้งานกด submit form
 -->
 <form action="">
  <button>submit</button>
 </form>

  <script>
      const form = document.querySelector('form')
      form.addEventListener('submit',(e)=>{
        e.preventDefault()
      })
  </script>
  
</body>
</html>
